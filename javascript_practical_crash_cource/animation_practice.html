<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
     <script>
        var arr = new Array("./img/img1.png","./img/img2.png","./img/img3.png","img4.png");
        var i =1;
        var ref;

        function picLibrary(){
            document.images[0].src =  arr[i];
            i++
            if(i > 3)
            i = 0;
        }

        function start(){
            ref = setInterval("picLibrary()", 1000);
        }

        function stop(){
            clearInterval(ref);
        }
     </script>

</head>
<body onload="start()">
    <img name="img1" src="./img/img2.png" onmouseover="stop()" onmouseout="start()">
</body>
</html>
